<script>
const medicamentos = {
  ma√±ana: [
    "Atorvastatina 10 mg ‚Äî 2 tabletas",
    "Forxiga 10 mg ‚Äî 1 tableta", 
    "Telmisart√°n 40 mg ‚Äî 2 tabletas",
    "Omeprazol 20 mg ‚Äî 1 tableta",
    "Plaquenil 200 mg ‚Äî 1 tableta",
    "Furosemida 40 mg ‚Äî ¬Ω tableta",
    "Trixeo ‚Äî 2 inhalaciones",
    "Amlodipino 5 mg ‚Äî 1 tableta",
    "Lysomucil 600 ‚Äî 1 tableta",
    "Tramadol + Paracetamol 37.5 mg ‚Äî 2 tabletas",
    "Lorazepan 1 mg ‚Äî ¬Ω tableta",
    "Rivaroxaban 20 mg ‚Äî 1 tableta",
    "Sen√≥sidos 8.6 mg ‚Äî 1 tableta",
    "Bromuro de ipratropio ‚Äî aerosol de 20",
    "Ledertrexate (metotrexato) 2.5 mg ‚Äî Cada viernes",
    "Fluoxetina 20 mg ‚Äî 1 tableta",
    "Duloxetina 60 mg ‚Äî 1 tableta"
  ],
  noche: [
    "Trixeo ‚Äî 2 inhalaciones",
    "Amlodipino 5 mg ‚Äî 1 tableta",
    "Lysomucil 600 ‚Äî 1 tableta",
    "Lorazepan 1 mg ‚Äî 2 tabletas",
    "Quetiapina 100 mg ‚Äî ¬º tableta",
    "Olanzapina 10 mg ‚Äî ¬º tableta"
  ]
};

let seleccionados = [];

function mostrarLista(turno) {
  const contenedor = document.getElementById('app');
  const lista = medicamentos[turno];
  seleccionados = [];
  
  contenedor.innerHTML = `
    <div class="checklist-header">
      <h1 class="checklist-title">${turno === 'ma√±ana' ? 'Medicamentos ma√±ana' : 'Medicamentos noche'}</h1>
      <div class="progress-info" id="progress-text">0 de ${lista.length} seleccionados</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
    
    <div class="checklist">
      ${lista.map((med, index) => `
        <div class="checkbox-item" onclick="toggleMedicamento(${index}, '${turno}')" id="item-${index}">
          <div class="checkbox"></div>
          <div class="checkbox-label">${med}</div>
        </div>
      `).join('')}
    </div>
    
    <button class="primary-button" onclick="finalizarDosis('${turno}')">
      Finalizar dosis
    </button>
    
    <button class="back-button" onclick="volverInicio()">
      ‚Üê Volver
    </button>
  `;
}

function toggleMedicamento(index, turno) {
  const item = document.getElementById(`item-${index}`);
  const medNombre = medicamentos[turno][index];
  
  if (seleccionados.includes(medNombre)) {
    seleccionados = seleccionados.filter(med => med !== medNombre);
    item.classList.remove('checked');
  } else {
    seleccionados.push(medNombre);
    item.classList.add('checked');
  }
  
  actualizarProgreso(turno);
}

function actualizarProgreso(turno) {
  const total = medicamentos[turno].length;
  const completados = seleccionados.length;
  const porcentaje = (completados / total) * 100;
  
  document.getElementById('progress-text').textContent = `${completados} de ${total} seleccionados`;
  document.getElementById('progress-fill').style.width = `${porcentaje}%`;
}

function finalizarDosis(turno) {
  const ahora = new Date();
  const hora = ahora.toLocaleTimeString('es-MX', { 
    hour: '2-digit', 
    minute: '2-digit'
  });
  const fecha = ahora.toLocaleDateString('es-MX', {
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  });
  
  const total = medicamentos[turno].length;
  const completados = seleccionados.length;
  const porcentaje = Math.round((completados / total) * 100);
  
  const contenedor = document.getElementById('app');
  
  contenedor.innerHTML = `
    <div class="summary">
      <h1 class="summary-header">Dosis registrada</h1>
      
      <div class="summary-meta">
        <div>${fecha}</div>
        <div>${hora} ‚Ä¢ ${turno}</div>
      </div>
      
      <div class="summary-stats">
        ${completados} de ${total} medicamentos (${porcentaje}%)
      </div>
      
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${porcentaje}%"></div>
      </div>
      
      ${completados > 0 ? `
        <ul class="medication-list">
          ${seleccionados.map(med => `<li>‚úì ${med}</li>`).join('')}
        </ul>
      ` : `
        <div class="empty-state">
          No se seleccionaron medicamentos
        </div>
      `}
    </div>
    
    <button class="back-button" onclick="volverInicio()">
      ‚Üê Nueva dosis
    </button>
  `;
}

function volverInicio() {
  location.reload();
}
</script>
